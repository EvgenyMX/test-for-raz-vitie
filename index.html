<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Пёсики</title>

    <link rel="stylesheet" href="./style.css">
</head>
<body>

    <section class="main">
        <div class="content">
            <h1 class="main-title">Какой-то там заголовок</h1>
            <button type="button" class="btn main-btn btn-open-reg">Жать сюда</button>
        </div>
    </section>

    <div class="popup">
        <div class="modal modal-registration">
            <span class="modal-close">
                <img src="./close-popup.png" alt="" class="modal-close__img">
            </span>
            <div class="modal-title">Регистрация</div>
            <form class="modal-form" method="POST" >
                <div class="input-item">
                    <label for="name">Введите имя</label>
                    <input id="name" type="text" placeholder="Аркадий">
                </div>
                <div class="input-item">
                    <label for="email">Введите e-mail</label>
                    <input id="email" type="email" placeholder="test@test.ru">
                </div>
                <div class="input-item">
                    <label for="phone">Введите телефон</label>
                    <input id="phone" type="text" placeholder="+7 900 009 09 09">
                </div>
                <button type="button" class="btn btn-form btn-reg">Зарегистрироваться</button>
            </form>
            <button type="button" class="btn btn-form btn-login">Войти</button>
        </div>
    </div>
    
    <script src="./script.js"></script>
</body>
</html>
